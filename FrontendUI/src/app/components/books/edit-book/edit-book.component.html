<div class="container my-5">
    <h1 class="mb-3">Edit Book</h1>

    <div class="row">
        <div class="col-6">
            <form #form="ngForm" (ngSubmit)="updateBook()">
                <div class="mb-3">
                    <label for="id" class="form-label">Id</label>
                    <input type="text" class="form-control" id="id" readonly
                    name="id" [(ngModel)]="bookDetails.id">
                  </div>
                <div class="mb-3">
                  <label for="title" class="form-label">Title</label>
                  <input type="text" class="form-control" id="title"
                  name="title" [(ngModel)]="bookDetails.title">
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author"
                    name="author" [(ngModel)]="bookDetails.author">
                </div>
                <div class="mb-3">
                    <label for="isbn" class="form-label">ISBN</label>
                    <input type="number" class="form-control" id="isbn"
                    name="isbn" [(ngModel)]="bookDetails.isbn">
                </div>
                <div class="mb-3">
                    <label for="publicationDate" class="form-label">Publication Date</label>
                    <input type="date" class="form-control" id="publicationDate"
                    name="publicationDate" [(ngModel)]="bookDetails.publicationDate">
                </div>
                <button type="submit" class="btn btn-primary me-3">Save</button>
                <button type="button" class="btn btn-danger" (click)="deleteBook(bookDetails.id)">Delete</button>
            </form>
        </div>
    </div>

</div>
